language: node_js
node_js:
  - iojs
  - '9'
  - '8'
  - '7'
  - '6'
  - '5'
  - '4'
  - '3'
  - '2'
  - '1.8'
  - '1.0'
  - '0.12'
  - '0.11'
matrix:
  include:
    - node_js: node
      env: AVSC_COVERAGE=1
before_script:
  # Mocha 4+ requires node>=4.
  - node -e 'const a = b => 1;' 2>/dev/null || npm i mocha@~3.0.0
after_script:
  - if [ -n "$AVSC_COVERAGE" ] ; then cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js ; fi
deploy:
  provider: npm
  email: monsch@alum.mit.edu
  api_key:
    secure: 
  on:
    tags: true
    repo: mtth/avsc
    condition: -n $AVSC_COVERAGE
env:
  global:
  - secure: 
  - secure: 
